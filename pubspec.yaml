name: story_app
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.19.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^4.0.3
  http: ^0.13.5
  image: ^4.0.15
  lottie: ^2.2.0
  provider: ^6.0.5
  shared_preferences: ^2.0.17
  camera: ^0.10.3
  image_picker: ^0.8.6+4
  go_router_flow: ^6.2.0
  url_strategy: ^0.2.0
  freezed_annotation: ^2.2.0
  json_annotation: ^4.8.0
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

